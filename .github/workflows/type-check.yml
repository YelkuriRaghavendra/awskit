name: Type Check

on:
  workflow_call:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  mypy:
    name: Static Type Checking
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Run mypy type checker
        run: |
          echo "Running mypy type checker..."
          mypy src/awskit --pretty --show-error-codes
      
      - name: Check for missing type hints
        run: |
          echo "Checking for missing type hints..."
          mypy src/awskit --disallow-untyped-defs --disallow-incomplete-defs || true
