name: Integration Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  localstack:
    name: Integration Tests with LocalStack
    runs-on: ubuntu-latest
    
    services:
      localstack:
        image: localstack/localstack:latest
        ports:
          - 4566:4566
        env:
          SERVICES: sqs
          DEBUG: 0
          DATA_DIR: /tmp/localstack/data
        options: >-
          --health-cmd "awslocal sqs list-queues || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install awscli-local
      
      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until awslocal sqs list-queues 2>/dev/null; do 
            echo "Waiting for LocalStack SQS..."; 
            sleep 2; 
          done'
          echo "LocalStack is ready!"
      
      - name: Verify LocalStack connection
        run: |
          echo "Testing LocalStack connection..."
          awslocal sqs list-queues
          awslocal sqs create-queue --queue-name test-queue
          awslocal sqs list-queues
      
      - name: Run integration tests
        env:
          AWS_ENDPOINT_URL: http://localhost:4566
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1
        run: |
          echo "Running integration tests..."
          pytest tests/ -v --tb=short \
            -m integration \
            --log-cli-level=INFO
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-test-results
          path: |
            .pytest_cache/
            test-results/
          retention-days: 7
